        <div id="mcq"></div>

        <script>
            const mcqContainer = document.getElementById('mcq');
            const resultsContainer = document.getElementById('results');
            const submitButton = document.getElementById('submit');

            function askQuiz(){}
            function showResults(){}

            askQuiz();
            submitButton.addEventListener('click', showResults);

            const questions = [
                {
                    question: "What is the district that horton plains situated in?",
                    answers: {
                        a: "Anuradhapura",
                        b: "Nuwaraeliya",
                        c: "Kandy",
                    },
                    correctAnswer: "b"
                },
                {
                    question: "What is the district that koneshwaram kovil situated in?",
                    answers: {
                        a: "Jaffna",
                        b: "Nuwaraeliya",
                        c: "Ratnapura",
                    },
                    correctAnswer: "a"
                },
                {
                    question: "What is the district that sigiriya situated in?",
                    answers: {
                        a: "Anuradhapura",
                        b: "Nuwaraeliya",
                        c: "Kandy",
                    },
                    correctAnswer: "a"
                }
            ];

            function askQuiz(){
                //variable to store the output
                const output = [];
                questions.forEach(
                    (currentQuestion, questionNumber) => {
                        //variable to store answer
                        const answers = []; 
                        for(letter in currentQuestion.answers){
                            answers.push(
                               <label>
                                <input type="radio" name= "question${questionNumber}" value = "${letter}"></input>
                                ${letter}:
                                ${currentQuestion.answers[letter]}
                                </label>
                            );
                        }
                        output.push(
                            <div class = "question">${currentQuestion.question} </div>
                            <div class="answers"> ${answers.join('')} </div>
                        );
                    }
                );
                mcqContainer.innerHTML = output.join('');
            }
        </script>
